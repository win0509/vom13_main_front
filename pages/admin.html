<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes">

  <!-- Favicon -->
  <link rel="shortcut icon" href="/baexang_front/images/icon/favicon.ico">
  <title>백상 || 관리자</title>

  <!-- Plugin CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper admin">
    <!-- Header -->
    <div id="header-wrapper"></div>
    <!-- Mobile Menu -->
    <div id="mobile-overlay-wrapper"></div>

    <section class="admin-section section">
      <div class="container">
        <div class="title-wrapper">
          <p class="title-desc">관리자 페이지 입니다.</p>
          <h2 class="section-title">ADMIN</h2>
        </div>

        <div class="admin-wrapper">
          <div class="admin-btns">
            <button type="button">회원관리</button>
            <button type="button" class="on">상품관리</button>
          </div>
          <div class="admin-panels">
            <div class="admin-panel">

              <div class="admin-user-table">
                <ul class="admin-user-lists">

                  <li class="list-title">
                    <span class="num">번호</span>
                    <span class="id">아이디</span>
                    <span class="name">이름</span>
                    <span class="lvl">레벨</span>
                    <span class="update">수정</span>
                    <span class="delete">삭제</span>
                  </li>

                </ul>
              </div>

            </div>
            <div class="admin-panel on">

              <form class="admin-insert-wrapper">
                <div class="admin-short-txt">
                  <div class="tb-select">
                    <select name="pr_type">
                      <option value="picture">사진작품</option>
                      <option value="drawing">그림작품</option>
                    </select>
                  </div>
                  <div class="title">
                    <label for="title">작품명</label>
                    <input type="text" id="title" placeholder="작품명" name="pr_ttl">
                  </div>
                  <div class="wt_en">
                    <label for="wt_en">작품명</label>
                    <input type="text" id="wt_en" placeholder="영문 작가명" name="pr_wt_en">
                  </div>
                  <div class="wt_kr">
                    <label for="wt_kr">작품명</label>
                    <input type="text" id="wt_kr" placeholder="한글 작가명" name="pr_wt_kr">
                  </div>
                  <div class="price">
                    <label for="price">작품명</label>
                    <input type="text" id="price" placeholder="가격" name="pr_pri">
                  </div>
                </div>
                <div class="admin-img-desc">
                  <div class="admin-desc">
                    <label for="desc">작품설명</label>
                    <textarea name="pr_desc" id="desc" placeholder="작품 설명을 입력해 주세요."></textarea>
                  </div>
                  <div class="admin-img">
                    <div class="img-info">
                      <label for="f_img">작품사진</label>
                      <input type="file" id="f_img" name="pr_img">
                    </div>
                    <div class="img-preview">
                      <img id="preview-img">
                    </div>
                  </div>
                </div>
                <div class="submit-btn">
                  <input type="submit" value="입력하기">
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer-wrapper"></div>
  </div>
  <!-- jQuery CDN Link -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

  <!-- Plugin -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script src="/baexang_front/js/etc/head-contents.js"></script>
  <script src="/baexang_front/js/request/register/checkAdminSignin.js"></script>
  <script src="/baexang_front/js/request/admin/controlUsers.js"></script>
  <script src="/baexang_front/js/request/product/insertProduct.js"></script>
</body>
</html>
